<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>高城玲奈｜公式サイト</title>

  <!-- スマホ対応に必須 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== 全体設定 ===== */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #fafafa;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== ヘッダー ===== */
    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header img {
      height: 40px;
    }

    header h1 {
      margin-left: 12px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    /* ===== メインビジュアル ===== */
    .hero {
      padding: 60px 20px;
      background-color: #f2f2f2;
    }

    .hero-inner {
      display: flex;
      max-width: 1000px;
      margin: 0 auto;
      gap: 40px;
      align-items: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
    }

    .hero-text h2 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .hero-text p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 24px;
    }

    /* ===== 予約ボタン ===== */
    .reserve-btn img {
      width: 200px;
    }

    /* ===== フッター ===== */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }

    /* ===== スマホ対応 ===== */
    @media (max-width: 768px) {
      .hero-inner {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h2 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== ヘッダー ===== -->
  <header>
    <!-- ロゴ画像 -->
    <img
      src="https://ps248010-tech.github.io/rena-takashiro-0105/logo.png"
      alt="スターダリアエンターテインメントのロゴ"
    >
    <h1>STARDALIA ENTERTAINMENT</h1>
  </header>

  <!-- ===== トップページ メイン ===== -->
  <section class="hero">
    <div class="hero-inner">

      <!-- メイン写真 -->
      <div class="hero-image">
        <img
          src="https://ps248010-tech.github.io/rena-takashiro-0105/images/main-visual.jpg"
          alt="女優・高城玲奈のメインビジュアル写真"
        >
      </div>

      <!-- テキスト情報 -->
      <div class="hero-text">
        <h2>高城 玲奈</h2>
        <p>
          Rena Takashiro<br>
          女優 / Actress<br><br>
          映画・ドラマを中心に活動。<br>
          繊細な感情表現と透明感を強みにしています。
        </p>

        <!-- 予約ボタン -->
        <a href="#" class="reserve-btn">
          <img
            src="https://ps248010-tech.github.io/rena-takashiro-0105/images/btn-reserve.png"
            alt="出演・お仕事のご予約はこちら"
          >
        </a>
      </div>

    </div>
  </section>

  <!-- ===== フッター ===== -->
  <footer>
    © Stardalia Entertainment Promotion
  </footer>

</body>
</html>
