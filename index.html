<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Top</title>

  <!-- スマホ表示をきれいにするために必須 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* =====================
       全体の基本設定
    ===================== */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #fafafa;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* =====================
       ヘッダー
    ===================== */
    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header img {
      height: 40px; /* ロゴの高さ */
    }

    header h1 {
      margin-left: 12px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    /* =====================
       メインビジュアル
    ===================== */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background-color: #f2f2f2;
    }

    .hero-inner {
      display: flex;
      max-width: 1000px;
      width: 100%;
      gap: 40px;
    }

    /* メイン画像 */
    .hero-image img {
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
    }

    /* テキストエリア */
    .hero-text {
      flex: 1;
    }

    .hero-text h2 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .hero-text p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 24px;
    }

    /* =====================
       ボタン
    ===================== */
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: #1e88e5;
      color: #fff;
      border-radius: 24px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1565c0;
    }

    /* =====================
       フッター
    ===================== */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }

    /* =====================
       スマホ対応
    ===================== */
    @media (max-width: 768px) {
      .hero-inner {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h2 {
        font-size: 26px;
      }

      .hero-image img {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <header>
    <!-- ロゴ画像（仮） -->
    <img src="https://via.placeholder.com/150x50?text=LOGO" alt="ロゴ">
    <h1>STARDALIA ENTERTAINMENT</h1>
  </header>

  <!-- メインビジュアル -->
  <section class="hero">
    <div class="hero-inner">

      <!-- 写真エリア -->
      <div class="hero-image">
        <!-- メイン画像（仮） -->
        <img src="https://via.placeholder.com/600x800?text=Main+Image" alt="メイン画像">
      </div>

      <!-- テキストエリア -->
      <div class="hero-text">
        <h2>高城 玲奈</h2>
        <p>
          Rena Takashiro<br>
          女優 / Actress<br><br>
          映画・ドラマを中心に活動。<br>
          透明感と感情表現を大切にしています。
        </p>

        <!-- ボタン -->
        <a href="#" class="btn">お問い合わせ</a>
      </div>

    </div>
  </section>

  <!-- フッター -->
  <footer>
    © Stardalia Entertainment
  </footer>

</body>
</html>
